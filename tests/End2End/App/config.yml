sentry:
  dsn: http://public@example.com/sentry/1
  tracing:
    enabled: true
  options:
    capture_silenced_errors: false
    error_types: E_ALL & ~E_USER_DEPRECATED
    traces_sample_rate: 0
    ignore_exceptions:
      - 'Symfony\Component\HttpKernel\Exception\BadRequestHttpException'
      - 'Symfony\Component\ErrorHandler\Error\FatalError'
      - 'Symfony\Component\Debug\Exception\FatalErrorException'
    ignore_transactions: 'GET tracing_ignored_transaction'
    transport: 'Sentry\SentryBundle\Tests\End2End\StubTransport'

framework:
  router: { resource: "%routing_config_dir%/routing.yml" }
  secret: secret
  test: ~
  annotations: false
  php_errors:
    log: true

services:
  test.hub:
    alias: Sentry\State\HubInterface
    public: true

  Sentry\SentryBundle\Tests\End2End\StubTransport: ~

  Sentry\SentryBundle\Tests\End2End\App\Controller\MainController:
    autowire: true
    tags:
      - controller.service_arguments

  Sentry\SentryBundle\Tests\End2End\App\Command\MainCommand:
    tags: [{ name: 'console.command', command: 'main-command' }]

  Sentry\SentryBundle\Tests\End2End\App\Command\LoggingCommand:
    autowire: true
    tags: [ { name: 'console.command', command: 'log:test' } ]

  Sentry\SentryBundle\Tests\End2End\App\Command\CrashCommand.nosub:
    autowire: true
    class: Sentry\SentryBundle\Tests\End2End\App\Command\CrashCommand
    arguments:
      $subcommand: null
    tags: [ { name: 'console.command', command: 'log:nosub' } ]

  Sentry\SentryBundle\Tests\End2End\App\Command\CrashCommand.sub:
    autowire: true
    class: Sentry\SentryBundle\Tests\End2End\App\Command\CrashCommand
    arguments:
      $subcommand: 'log:test'
    tags: [ { name: 'console.command', command: 'log:sub' } ]

monolog:
  handlers:
    main:
      type:  stream
      path:  "%kernel.logs_dir%/%kernel.environment%.log"
      level: debug
