name: Continuous integration

on:
  pull_request: null
  push:
    branches:
      - master

jobs:
  Tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        php:
          - '7.4'
          - '7.3'
          - '7.2'
          - '7.1'
        include:
          - php: '7.1'
            SYMFONY_VERSION: 3.4.*
            SYMFONY_DEPRECATIONS_HELPER: disabled
          - php: '7.3'
            SYMFONY_VERSION: 4.3.*
          - php: '7.3'
            SYMFONY_VERSION: 4.4.*
          - php: '7.4'
            SYMFONY_VERSION: 5.0.*

    name: PHP ${{ matrix.php }} tests (${{ matrix.SYMFONY_VERSION }})
    steps:
      - uses: actions/checkout@v2
      - uses: shivammathur/setup-php@v1
        with:
          php-version: ${{ matrix.php }}
          coverage: xdebug
      - run: |
          sed -ri '/symfony\/(monolog-bundle|messenger)/! s/"symfony\/(.+)": "(.+)"/"symfony\/\1": "'$SYMFONY_VERSION'"/' composer.json;
        if: matrix.SYMFONY_VERSION
      - run: composer remove --dev symfony/messenger
        if: matrix.SYMFONY_VERSION == '3.4.*'
      - run: composer install --no-progress --ansi
      - run: vendor/bin/phpunit --coverage-clover=coverage.xml
      - uses: codecov/codecov-action@v1
        with:
          file: './coverage.xml'
          fail_ci_if_error: true
  PHP-CS-Fixer:
    runs-on: ubuntu-latest
    name: Code style check
    steps:
      - uses: actions/checkout@v2
      - uses: shivammathur/setup-php@v1
        with:
          php-version: '7.4'
      - run: composer install --no-progress --ansi
      - run: vendor/bin/php-cs-fixer fix --ansi --verbose --dry-run
  PHPStan:
    runs-on: ubuntu-latest
    name: PHPStan analysis
    steps:
      - uses: actions/checkout@v2
      - uses: shivammathur/setup-php@v1
        with:
          php-version: '7.4'
      - run: composer install --no-progress --ansi
      - run: vendor/bin/phpstan analyse
