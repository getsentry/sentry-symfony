name: CI

on:
  pull_request: null
  push:
    branches:
      - master

jobs:
  Tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        php:
          - '7.4'
          - '7.3'
          - '7.2'
          - '7.1'
        include:
          - description: 'Symfony 4.4'
            php: '7.3'
            symfony_version: 4.4.*
          - description: 'Symfony 3.4'
            php: '7.1'
            symfony_version: 3.4.*
            env:
              SYMFONY_DEPRECATIONS_HELPER: disabled
          - description: 'prefer lowest'
            php: '7.1'
            composer_option: '--prefer-lowest'
            env:
              SYMFONY_DEPRECATIONS_HELPER: disabled

    name: PHP ${{ matrix.php }} tests (${{ matrix.description }})
    steps:
      - uses: actions/checkout@v2
      - uses: shivammathur/setup-php@v1
        with:
          php-version: ${{ matrix.php }}
          coverage: xdebug
      - run: |
          sed -ri '/symfony\/(monolog-bundle|phpunit-bridge|messenger)/! s/"symfony\/(.+)": "(.+)"/"symfony\/\1": "'${{ matrix.symfony_version }}'"/' composer.json;
        if: matrix.symfony_version
      - run: composer remove --dev symfony/messenger --no-update
        if: matrix.symfony_version == '3.4.*'
      - run: composer update --no-progress --ansi ${{ matrix.composer_option }}
      - run: vendor/bin/phpunit --coverage-clover=coverage.xml
      - uses: codecov/codecov-action@v1
        with:
          file: './coverage.xml'
          fail_ci_if_error: true
  PHP-CS-Fixer:
    runs-on: ubuntu-latest
    name: Code style
    steps:
      - uses: actions/checkout@v2
      - uses: shivammathur/setup-php@v1
        with:
          php-version: '7.4'
      - run: composer install --no-progress --ansi
      - run: vendor/bin/php-cs-fixer fix --ansi --verbose --dry-run
  PHPStan:
    runs-on: ubuntu-latest
    name: PHPStan
    steps:
      - uses: actions/checkout@v2
      - uses: shivammathur/setup-php@v1
        with:
          php-version: '7.4'
      - run: composer install --no-progress --ansi
      - run: vendor/bin/phpstan analyse
