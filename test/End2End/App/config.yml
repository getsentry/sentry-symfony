framework:
  router: { resource: "./routing.yml" }
  secret: secret
  test: ~

services:
  test.hub:
    alias: Sentry\State\HubInterface
    public: true

  Sentry\SentryBundle\Test\End2End\App\Controller\MainController:
    autowire: true
